name: Frontend CI

on:
  push:
    branches: [main]
    paths:
      - "proj2/routedash/**"
      - ".github/workflows/frontend-ci.yml"
  pull_request:
    branches: [main]
    paths:
      - "proj2/routedash/**"
      - ".github/workflows/frontend-ci.yml"

jobs:
  quality:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: npm
          cache-dependency-path: proj2/routedash/package-lock.json

      - name: Install dependencies
        run: npm install
        working-directory: proj2/routedash

      - name: Lint
        run: npm run lint
        working-directory: proj2/routedash

      - name: Typecheck
        run: npm run typecheck
        working-directory: proj2/routedash
