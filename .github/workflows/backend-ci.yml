name: Backend CI

on:
  push:
    branches: [main]
    paths:
      - "proj2/server/**"
      - ".github/workflows/backend-ci.yml"
  pull_request:
    branches: [main]
    paths:
      - "proj2/server/**"
      - ".github/workflows/backend-ci.yml"
  schedule:
    - cron: "0 5 * * *"

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: npm
          cache-dependency-path: proj2/server/package-lock.json

      - name: Install dependencies
        run: npm install
        working-directory: proj2/server

      - name: Generate Prisma client
        run: npm run prisma:generate
        working-directory: proj2/server

      - name: Run tests with coverage
        run: npm run test:coverage
        working-directory: proj2/server

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          directory: proj2/server/coverage
          flags: backend
