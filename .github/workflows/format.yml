name: Formatting

on:
  push:
    branches: [main]
    paths:
      - "proj2/server/**"
      - "proj2/routedash/**"
      - ".github/workflows/format.yml"
  pull_request:
    branches: [main]
    paths:
      - "proj2/server/**"
      - "proj2/routedash/**"
      - ".github/workflows/format.yml"

jobs:
  prettier:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: npm
          cache-dependency-path: proj2/server/package-lock.json

      - name: Install backend deps
        run: npm install
        working-directory: proj2/server

      - name: Check formatting
        run: npm run format:check
        working-directory: proj2/server
